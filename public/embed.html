<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div style="width: 100vw; height: 100vh">
      <script>
        window.delphi = {
          config: '8bbf71fd-d47b-4705-a44f-28773432b8e2', // embed id
          type: 'page', // or "bubble"
        }
      </script>

      <script>
        !(function () {
          var e = window,
            t = document,
            n = function () {
              if (
                !e.delphi ||
                ('page' !== e.delphi.type && 'bubble' !== e.delphi.type)
              )
                throw new Error(
                  "Invalid or missing delphi type. Must be 'page' or 'bubble'."
                )
              var n = t.createElement('script')
              ;(n.type = 'text/javascript'),
                (n.async = !0),
                (n.defer = !0),
                (n.src =
                  'page' === e.delphi.type
                    ? 'https://embed.delphi.ai/bundle.js'
                    : 'https://embed.delphi.ai/widget.js'),
                e.delphi &&
                  e.delphi.config &&
                  n.setAttribute('data-config', e.delphi.config)
              var i = t.getElementsByTagName('script')[0]
              i.parentNode.insertBefore(n, i)
            }
          'complete' === t.readyState
            ? n()
            : e.attachEvent
            ? e.attachEvent('onload', n)
            : e.addEventListener('load', n, !1)
        })()
      </script>
    </div>
  </body>
</html>
